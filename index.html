<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Vaccination System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-4">Child Vaccination Tracker</h1>
        <p class="lead">Keep track of your child's vaccinations!</p>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h3 class="card-title">Add Vaccination Record</h3>
            <form id="vaccinationForm">
                <div class="mb-3">
                    <label for="childName" class="form-label">Child's Name</label>
                    <input type="text" class="form-control" id="childName" required>
                </div>
                <div class="mb-3">
                    <label for="vaccinationName" class="form-label">Vaccination Name</label>
                    <input type="text" class="form-control" id="vaccinationName" required>
                </div>
                <div class="mb-3">
                    <label for="vaccinationDate" class="form-label">Vaccination Date</label>
                    <input type="date" class="form-control" id="vaccinationDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Vaccination</button>
            </form>
            <div id="message" class="mt-2"></div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Vaccination Records</h3>
            <ul id="vaccinationList" class="list-group"></ul>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
